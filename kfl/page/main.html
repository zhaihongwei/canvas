<!--页头-->
<div ng-include="'page/include/header.html'"></div>

<!--列表-->
<div class="container">

  <!-- 搜索框-->
  <div class="form-group has-feedback search">
    <input type="text"
           ng-model="kw"
           placeholder="请输入菜品或者原材料的名称"
           class="form-control"/>
    <span class="form-control-feedback glyphicon glyphicon-search"></span>
  </div>


  <!-- 模拟列表-->
    <div class="list-group">
    <a href="#/detail/{{dish.did}}" ng-repeat="dish in dishList"
       class="list-group-item">
      <div class="media">
        <div class="media-left media-middle">
          <img ng-src="img/{{dish.img_sm}}" alt=""/>
        </div>
        <div class="media-body">
            <h3>{{dish.name}}</h3>
            <p>{{dish.material}}</p>
            <p>{{dish.price}}</p>
        </div>
      </div>
    </a>

  </div>
	<has-more></has-more>

  <!--<button  ng-show="hasMore" ng-click="loadMore()" class="btn btn-block btn-success">加载更多</button>-->
  <p ng-hide="hasMore">没有更多数据可以加载了</p>
</div>


<!--页尾-->
<div ng-include="'page/include/footer.html'"></div>
