<div ng-include="'page/include/header.html'"></div>

<div class="container">
  <h1 class="text-center">我的订单</h1>

  <table class="table">
    <thead>
    <tr>
      <th>编号</th>
      <th>菜品</th>
      <th>下单时间</th>
      <th>联系人</th>
    </tr>
    </thead>

    <tbody>
      <tr ng-repeat="order in arr">
        <td>{{order.oid}}</td>
        <td>
          <a href="#/detail/{{order.did}}">
            <img ng-src="img/{{order.img_sm}}"
                 class="img-responsive" alt=""/>
          </a>
        </td>
        <td>{{order.order_time | date:'yy-MM-dd hh:mm'}}</td>
        <td>{{order.user_name}}</td>
      </tr>

  </table>

</div>


<div ng-include="'page/include/footer.html'"></div>
